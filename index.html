    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {

            colors: {
              petrol: {
                DEFAULT: '#0F4C5C',

      }

    <style>
      body {

      ::-webkit-scrollbar-track {

      }

        background: #27A0FF;

      }
